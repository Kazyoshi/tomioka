<html>
<head>
  <!-- Javascriptプログラム -->
  <script type="text/javascript">
    function runKuku() {
      console.log('My Kuku program begins');

      // 掛け算の式を答えを作る処理部分
      for (i = 1; i <= 9; i++) {
        for (j = 1; j <= 9; j++) {

          // 掛け算をした答えを変数ansに入れる
          ans = i * j;
          console.log(i+' x '+j+' = '+ans); // デバッグ用出力

          // HTMLページ内部に出力する
          document.getElementById("answer").insertAdjacentHTML('beforeend', '<div>'+i+' x '+j+' = '+ans+'</div>');
       }
      }
    }
  </script>

  <!-- CSSプログラム -->
  <style type="text/css">
    h1 {
      color: #02BAFA;
    }
  </style>
</head>

<!-- HTMLプログラムの目で見える部分 -->
<body>

  <a href="https://raw.githubusercontent.com/Kazyoshi/tomioka/master/kuku1.html" target="_blank">ひな型プログラム</a>
  <a href="https://raw.githubusercontent.com/Kazyoshi/tomioka/master/kuku2.html" target="_blank">CSSを追加したプログラム</a>
  <a href="https://raw.githubusercontent.com/Kazyoshi/tomioka/master/kuku3.html" target="_blank">完成したプログラム</a>
  <hr size="1">

  <h1>九九計算プログラム</h1>
  <input type="button" value="九九実行" onclick="runKuku();">
  <div id="answer"></div>

</body>
</html>
